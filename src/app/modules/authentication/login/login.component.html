<div class="container container-class">
  <div class="row">
    <div class="col-6 col-sm-8"></div>
    <div class="login-form col-6 col-sm-4">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <h2>Login</h2>
        <div class="form-group">
          <label>Username Or Email</label>
          <input
            type="text"
            formControlName="usernameOrEmail"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.usernameOrEmail.errors && form.usernameOrEmail.dirty
            }"
          />
          <div
            *ngIf="form.usernameOrEmail.errors && form.usernameOrEmail.dirty"
            class="invalid-feedback"
          >
            <div class="error" *ngIf="form.usernameOrEmail.errors.required">
              Please enter your username or email
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.password.errors && form.password.dirty
            }"
          />
          <div
            *ngIf="form.password.errors && form.password.dirty"
            class="invalid-feedback"
          >
            <div class="error" *ngIf="form.password.errors.required">
              Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <a routerLink="/auth/register" class="btn btn-link float-right">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
